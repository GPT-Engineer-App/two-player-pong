<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-900 text-white">
    <div class="container mx-auto py-8">
      <h1 class="text-4xl font-bold mb-8 text-center">Pong Game</h1>
      <div id="game" class="game-container bg-gray-800 rounded-lg">
        <div id="paddle1" class="paddle paddle-left"></div>
        <div id="paddle2" class="paddle paddle-right"></div>
        <div id="ball" class="ball"></div>
        <div id="score" class="score text-2xl font-bold text-center mt-4">Player 1: <span id="player1Score">0</span> | Player 2: <span id="player2Score">0</span></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
